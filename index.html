<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EtsyClone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="items.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">


</head>
<body>

<div id="header">
   
    <form>
            <div id="headerLeft">
              <img src="./assets/etsy-vector-logo-small.png" alt="Etsy_Logo" height="125" width="125">
              <div>
                <input type="search" id="mySearch" name="searchbar">
                <button id="search" class="searchSubmit">Search</button>
              </div>
            </div>
    </form>
    <section>
            <div id="headerRight"> 
              <button id="sell"> sell on Etsy </button>
              <button id="register"> Register</button>
              <button id="logIn"> Sign in </button>  
              <i class="fas fa-box"></i>
              <i id="cart" class="fas fa-shopping-cart"></i>        
    </div>  
    </section>   
</div>

<nav id="nav">
    <ul>
        <li> Jewelry & Accessories </li>
        <li> Clothing & Shoes </li>
        <li> Home & Living </li>
        <li> Wedding & Party </li>
        <li> Toys & Entertainment </li>
        <li> Art & Collectibles </li>
        <li> Craft Supplies </li>
        <li> Vintage </li>
        <li> Gifts </li>
     </ul>
</nav>

<nav id="sideBar">
            <button class="sideBarButton"> Special offers </button>
            <button class="sideBarButton"> Catergories </button> 
            <button class="sideBarButton"> Shipping </button>
            <button class="sideBarButton"> Material </button>
            <button class="sideBarButton"> Color </button>
            <button class="sideBarButton"> Can be personlized </button>
            <button class="sideBarButton"> Occasion </button>
            <button class="sideBarButton"> Holiday </button>
            <button class="sideBarButton"> Shop Location </button>
            <button class="sideBarButton"> Item Type </button>
            <button class="sideBarButton"> Price ( $ ) </button>
            <button class="sideBarButton"> Ordering Options </button>
            <button class="sideBarButton"> Ship To</button>

</nav>







    <div id="root">
        <div id ="itemcontainer"></div>
        <div class = "item">
            <img src="http://placehold.it/200/200">
            <p class="name"> Stuff</p>
            <p class="price"> $12.00</p>
            <p class="desc">Super Cute Vintage</p>
        </div>
    </div>



</body>
</html>
